<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Input Types</title>
</head>
<body>
  <fieldset id="main" class="container">
      <legend>Inpute Types</legend>
      <!-- 
          Radio Input
          Checkbox 
          file 
      -->
      <form action="">
          <label>Select your favorite computer brand</label><br>
      <input type="checkbox" name="computer"/><label name="computer1">Lenovo</label>
      <input type="checkbox"/>
      <label>Asus</label><br>
      <input type="radio" name="gaming"/>
      <label for="">Gaming Computer</label>
      <input type="radio"><label>Office Computer</label><br>
      <input type="file" name="avatar">
      <select name="" id="">
          <option value="Select your GPU">Select your GPU</option>
          <option value="RTX 3090">RTX 3090</option>
          <option value="RTX 3080">RTX 3080</option>
        </select>
          <br>
          <hr>
          <label>Your Comment:</label><br>
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Comments"></textarea>
        </form>
  </fieldset>  
</body>
</html>
