<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="container" id="main">
        <legend>Input types</legend>
        <!--
        radio input
        checkbox
        file -->
        <form>
            <label>Select your favorite computer brands</label><br />
            <input type="checkbox" name="computer1" />
            <label name="computer1">Lenovo</label>
            <input type="checkbox" name="computer2" />
            <label name="computer2">Asus</label><br />
            <input type="radio" name="pc" /><label>Gaming Computer</label><br/>
            <input type="radio" name="pc" /><label>Office Computer</label><br/>
            <input type="file" name="avatar"/>
            <select>
                <option value="select your GPU" hidden>select your GPU</option>
                <option value="GTX1060">GTX1060</option>
                <option value="GTX1080">GTX1080</option>
            </select><br/>
            <label>Your comment:</label>
            <textarea placeholder="enter your comment" rows="5" cols="25"></textarea></br>
            <input type="reset"/>
        </form>
    </fieldset>
</body>
</html>
