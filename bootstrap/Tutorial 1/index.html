<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    <title>First Bootstrap Doc</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand ml-5" href="#">
        <img src="https://w7.pngwing.com/pngs/443/675/png-transparent-web-development-service-benzylpenicilloyl-polylysine-marketing-allergy-miscellaneous-service-orange.png"
            width="80" height="80" class="d-inline-block align-center" alt="">
        
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav m-sm-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
    </div>
</nav>
<div class="container mb-1">
<h1>Contact Me </h1>
<form action="" class="row g-3">
    <div class="col-md-6 my-2">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" name="" id="firstName" class="form-control" required>
    </div>
    <div class="col-md-6 my-2">
     <label for="lastName" class="form-label">Last Name</label>
     <input type="text" name="" id="lastName" class="form-control" required>
    </div>
    <div class="col-md-8 my-2">
        <label for="emailInfo" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="emailInfo" required>
    </div>
    <div class="col-md-4 my-2">
        <label for="phoneNo" class="form-label">Your Phone Number</label>
        <input type="text" class="form-control" id="phoneNo" placeholder="+32(0)492 87 2203">
    </div>
    <div class="col-md-12 my-2">
       <label for="message" class="form-label">Type your message</label> 
       <textarea class="form-control" id="message" cols="30" rows="8" required></textarea>
    </div>
    <div class="col-md-12 my-4">
        <button type="submit" class="btn">Submit</button>
    </div>
</form>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
